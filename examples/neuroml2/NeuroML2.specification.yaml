pulseGenerator:
    definition: Some description...
    allowed_parameters:
        id:
            type: str
            description: The id of the pulseGenerator
        delay:
            type: str
            description: the delay
        duration:
            type: str
            description: the duration
        amplitude:
            type: str
            description: the amplitude
network:
    definition: Some description...
